    <script type="text/javascript">

        // SLIDE NAVBAR
        const menu = document.querySelector('.menu');
        menu.addEventListener('click', () => {
            const header = document.querySelector('header');
            header.classList.toggle('slide');
            if(header.classList.contains('slide'))
                header.classList.remove('slide-rev');
            else
                header.classList.add('slide-rev');   
        })

        // SHOW PHOTO ON FULLSCREEN
        function photoBig(photo) {
            const photoBig = document.querySelector('.photo-big');
            const container = document.querySelector('.container-fluid');
            if(photoBig.classList.contains('show-big')) {
                photoBig.classList.remove('show-big');
                container.classList.remove('bg-filter');
            } else {
                photoBig.style.setProperty('background-image', "url("+photo+")");
                photoBig.classList.add('show-big');
                container.classList.add('bg-filter');
            }
        }
    </script>
</body>
</html>
