<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab05</title>
</head>
<body>
    <main>
        <!-- classes: back: scale 0,9, front: scale 120% -->
        <div class="box one front">
            <h3>Happy Sushi Lunch</h3>
            <ul>
                <li>California Roll</li>
                <li>2 Pieces Salmon Nigiri</li>
                <li>Sea Salt Edamane</li>
                <li>Miso Soup</li>
            </ul>
            <div class="bottom">
                $12
            </div>
        </div>
        <div class="box two back">
            <h3>Sushi Lover's Lunch</h3>
            <ul>
                <li>Spicy Tuna Roll</li>
                <li>Shrimp Tempura Roll</li>
                <li>4 Pieces Assorted Nigiri</li>
                <li>Wonton Soup</li>
            </ul>
            <div class="bottom">
                $18
            </div>
        </div>
    </main>
    <div id="switch">Sushi Lover's Lunch</div>

    <script>
        const btn = document.querySelector("#switch");
        btn.addEventListener('click', () => {
            const boxOne = document.querySelector('.one');
            const boxTwo = document.querySelector('.two');
            boxOne.classList.toggle('front');
            boxTwo.classList.toggle('back');

            boxOne.classList.toggle('back');
            boxTwo.classList.toggle('front');

            if(btn.innerText === "Switch to Sushi Lover's Lunch!") {
                btn.innerText = "Switch to Happy Sushi Lunch!";
            } else {
                btn.innerText = "Switch to Sushi Lover's Lunch!";
            }
        })
    </script>
</body>
</html>
